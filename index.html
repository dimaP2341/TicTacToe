<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/tic-tac-toe-svgrepo-com.svg">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="blockWho">
            <div class="text">Ход: <span id="who"></span></div>
        </div>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
        </div>
        <div class="blockWinner" id="blockWinner">
            <div class="textWin">Победитель: <span id="winner"></span></div>
            <div class="btnNewGame" id="btnNewGame">Новая игра</div>
        </div>
    </main>
        
    <script src="script.js"></script>
</body>
</html>
